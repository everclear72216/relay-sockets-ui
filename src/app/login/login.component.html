<div class="login-content" fxLayout="row" fxLayoutAlign="center center">
    <mat-card fxLayoutGap="10px" fxFlexAlign="center" style="width: 300px;">
        <mat-card-header>
            <mat-icon mat-card-avatar>account_box</mat-icon>
            <mat-card-title>Login</mat-card-title>
            <mat-card-subtitle>Please enter credentials.</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form>
                <mat-form-field style="width: 100%">
                    <input
                        matInput placeholder="Username"
                        [(ngModel)]="username"
                        name="username" required>
                </mat-form-field>
                <mat-form-field style="width: 100%">
                    <input
                        matInput placeholder="Password"
                        [(ngModel)]="password"
                        type="password"
                        name="password" required>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions fxLayout="row" fxLayoutAlign="end center">
            <button mat-button (click)="login()" color="primary">REGISTER</button>
            <button mat-button (click)="login()" color="primary">SIGN IN</button>
        </mat-card-actions>
    </mat-card>
